<!DOCTYPE HTML>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Food</th>
			<th>Taste out of 10</th>
			<th>Healthiness out of 10</th>
		</tr>
		<tr>
			<td>Cheeseburger</td>
			<td>9</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Pizza</td>
			<td>8.5</td>
			<td>3</td>
		</tr>
		<tr>
			<td>Burrito</td>
			<td>7</td>
			<td>4.5</td>
		</tr>
		<tr>
			<td>Greek Yogurt</td>
			<td>3.5</td>
			<td>8</td>
		</tr>
	</table>
	<p>Conclusion: man is not meant to eat healthy.</p>

	<table border=13>
		<tr>
			<th rowspan=2>&nbsp;What&nbsp;</th>
			<th>&nbsp;kind&nbsp;</th>
			<th>&nbsp;of&nbsp;</th>
		</tr>
		<tr>
			<td><em>&nbsp;window&nbsp;</em></td>
			<td>&nbsp;is&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;this&nbsp;</td>
			<td colspan=2>&nbsp;?&nbsp;</td>
		</tr>
	</table>
</body>
</html>
